<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Danticija</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>

<header>
    <div class="container">
        <div class="top-header">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-twitter-square"></i>
            <i class="fab fa-snapchat-square"></i>
        </div>
        <div class="bottom-header">
            <div class="logo">
                <a href="/"><img src="images/Danticija.png" alt="Danticija"></a>
            </div>
            <div class="menu">
                <a href="#paslaugos">Paslaugos</a>
                <a href="#paslaugos">Kainos</a>
                <a href="#personalas">Personalas</a>
                <a href="#kontaktai">Kontaktai</a>
                <button class="registration-button">Registracija</button>
            </div>
        </div>
    </div>
</header>

<div class="content">
    <div class="slider">
        <div class="container">
            <div class="registration-infoblock">
                <div class="title">Registracija pas specialistą</div>
                <div class="short-description">
                    <p>Registruotis pas pasirinktą specialistą internetu!</p>
                </div>
                <div class="buttons">
                     <button class="btn registration">Registruotis</button>
                    <button class="btn">Plačiau</button>
                 </div>
                </div>
            </div>
        </div>

    <div id="paslaugos" class="services">
        <div class="container">
            <div class="title">Paslaugos</div>
            <div class="services-list">
                <div class="service-item">
                    <div class="icon"><img src="images/teethcleaning.png" /></div>
                    <div class="name">Dantų Balinimas</div>
                    <div class="price">Nuo <b>50&euro;</b></div>
                </div>
                <div class="service-item">
                    <div class="icon"><img src="images/teethcleaning.png" /></div>
                    <div class="name">Estetinis blombavimas</div>
                    <div class="price">Nuo <b>25&euro;</b></div>
                </div>
                <div class="service-item">
                    <div class="icon"><img src="images/teethcleaning.png" /></div>
                    <div class="name">Dantų Gydymas</div>
                    <div class="price">Nuo <b>20&euro;</b></div>
                </div>
                <div class="service-item">
                    <div class="icon"><img src="images/teethcleaning.png" /></div>
                    <div class="name">Dantų Protezavimas</div>
                    <div class="price">Nuo <b>80&euro;</b></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="specialists" id="personalas">
    <div class="container">
        <div class="title">Specialistai</div>
    </div>
</div>

<div class="carrousel">
   <img class="logo" src="images/dentist2.png" width="182" height="206">
   <img class="logo" src="images/dentist2.png" width="182" height="206">
   <img class="logo" src="images/dentist2.png" width="182" height="206">
   <img class="logo" src="images/dentist2.png" width="182" height="206">

    <input type="radio" name="slides" id="radio-2">

    <input type="radio" name="slides" id="radio-4">
</div>
